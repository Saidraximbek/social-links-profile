<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/normalise.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Social links profile</title>
  </head>
  <body>
    <section class="container">
      <div class="card">
        <img
          class="card__avatar-img"
          src="./images/profile-pic.png"
          alt="avatar img"
        />
        <div class="card__avatar-info">
          <h2 class="card__avatar-info__name">Jessica Randall</h2>
          <span class="card__avatar-info__location"
            >London, United Kingdom</span
          >
        </div>
        <p class="card__description">"Front-end developer and avid reader."</p>
        <ul class="card__list">
          <li class="card__list__item">
            <a href="#" class="card__list__item__link">GitHub</a>
          </li>
          <li class="card__list__item">
            <a href="#" class="card__list__item__link">Frontend Mentor</a>
          </li>
          <li class="card__list__item">
            <a href="#" class="card__list__item__link">Linkedln</a>
          </li>
          <li class="card__list__item">
            <a href="#" class="card__list__item__link">Twitter</a>
          </li>
          <li class="card__list__item">
            <a href="#" class="card__list__item__link">Instagram</a>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
